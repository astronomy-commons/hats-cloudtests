# This workflow will install Python dependencies, run tests with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
        cloud: ['local_s3', 'local_gcs', 'http', 'connectivity']

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      run: |
        sudo apt-get update
        uv pip install --system -e .[dev]
        if [ -f requirements.txt ]; then uv pip install --system -r requirements.txt; fi
    - name: Run local s3 with pytest
      if: matrix.cloud == 'local_s3'
      run: |
        python -m pytest tests --cloud local_s3
    - name: Run local http with pytest
      if: matrix.cloud == 'http'
      run: |
        python -m pytest tests --cloud http
    #- name: Setup GCS emulator
    #  if: matrix.cloud == 'local_gcs'
    #  uses: fsouza/fake-gcs-action@v0.4.0
    #  with:
    #    version: "1.44.0"
    #    data: tests/cloud
    #    public-host: "0.0.0.0:4443"
    #    external-url: "http://localhost:4443"
    #    scheme: http
    - name: Setup GCS emulator
      if: matrix.cloud == 'local_gcs'
      run: |
        # Create bucket directory structure
        mkdir -p ${{ github.workspace }}/tests/cloud/test-bucket
        
        # Copy test data into the bucket
        cp -r ${{ github.workspace }}/tests/data/* ${{ github.workspace }}/tests/cloud/test-bucket/ 2>/dev/null || true
        
        # Run fake-gcs-server with a specific compatible image version
        docker run -d \
          --name gcs-emulator \
          -p 4443:4443 \
          -v ${{ github.workspace }}/tests/cloud:/data \
          fsouza/fake-gcs-server:1.44.0 \
          -scheme http -external-url http://localhost:4443
        
        sleep 3
    - name: Run local GCS (google cloud) with pytest
      if: matrix.cloud == 'local_gcs'
      run: |
        python -m pytest tests --cloud local_gcs
    #  env:
    #    STORAGE_EMULATOR_HOST: http://localhost:4443
